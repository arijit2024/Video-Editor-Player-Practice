<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artplayer Demo</title>
    <!-- Include Artplayer CSS -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/artplayer/dist/artplayer.min.css"> -->
    <style>
        .artplayer-app {
            width: 400px;
            height: 300px;
        }
        .art-video-player img {
            max-width: 100%;
            vertical-align: top;
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <!-- Video player container -->
    <div class="artplayer-app"></div>

    <!-- Include Artplayer JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <script src="https://unpkg.com/artplayer/dist/artplayer.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var art = new Artplayer({
            container: '.artplayer-app',
            url: 'a.mp4', // Adjust the video URL
            poster: 'https://picsum.photos/200/300', // Adjust the poster URL
            volume: 0.5,
            isLive: false,
            muted: false,
            autoplay: false,
            pip: true,
            autoSize: true,
            autoMini: true,
            screenshot: true,
            setting: true,
            loop: true,
            flip: true,
            playbackRate: true,
            aspectRatio: true,
            fullscreen: true,
            fullscreenWeb: true,
            subtitleOffset: true,
            miniProgressBar: true,
            mutex: true,
            backdrop: true,
            playsInline: true,
            autoPlayback: true,
            airplay: true,
            theme: '#23ade5',
            lang: navigator.language.toLowerCase(),
            // moreVideoAttr: {
            //     crossOrigin: 'anonymous',
            // },
            settings: [
                {
                    width: 200,
                    html: 'Subtitle',
                    tooltip: 'Bilingual',
                    icon: '<img width="22" height="22" src="">',
                    selector: [
                        {
                            html: 'Display',
                            tooltip: 'Show',
                            switch: true,
                            onSwitch: function (item) {
                                item.tooltip = item.switch ? 'Hide' : 'Show';
                                art.subtitle.show = !item.switch;
                                return !item.switch;
                            },
                        },
                        {
                            default: true,
                            html: 'Bilingual',
                            url: 'https://picsum.photos/200/300',
                        },
                        {
                            html: 'Chinese',
                            url: 'https://picsum.photos/200/300',
                        },
                        {
                            html: 'Japanese',
                            url: 'https://picsum.photos/200/300',
                        },
                    ],
                    onSelect: function (item) {
                        art.subtitle.switch(item.url, {
                            name: item.html,
                        });
                        return item.html;
                    },
                },
                {
                    html: 'Switcher',
                    icon: '<img width="22" height="22" src="https://picsum.photos/200/300">',
                    tooltip: 'OFF',
                    switch: false,
                    onSwitch: function (item) {
                        item.tooltip = item.switch ? 'OFF' : 'ON';
                        console.info('You clicked on the custom switch', item.switch);
                        return !item.switch;
                    },
                },
                {
                    html: 'Slider',
                    icon: '<img width="22" height="22" src="https://picsum.photos/200/300">',
                    tooltip: '5x',
                    range: [5, 1, 10, 0.1],
                    onRange: function (item) {
                        return item.range + 'x';
                    },
                },
            ],
            contextmenu: [
                {
                    html: 'Custom menu',
                    click: function (contextmenu) {
                        console.info('You clicked on the custom menu');
                        contextmenu.show = false;
                    },
                },
            ],
            layers: [
                {
                    html: '<img width="100" src="https://picsum.photos/200/300">',
                    click: function () {
                        window.open('https://aimu.app');
                        console.info('You clicked on the custom layer');
                    },
                    style: {
                        position: 'absolute',
                        top: '20px',
                        right: '20px',
                        opacity: '.9',
                    },
                },
            ],
            quality: [
                {
                    default: true,
                    html: 'SD 480P',
                    url: 'a.mp4',
                },
                {
                    html: 'HD 720P',
                    url: 'a.mp4',
                },
            ],
            thumbnails: {
                url: 'https://picsum.photos/200/300',
                number: 60,
                column: 10,
            },
            subtitle: {
                url: 'https://picsum.photos/200/300',
                type: 'srt',
                style: {
                    color: '#fe9200',
                    fontSize: '20px',
                },
                encoding: 'utf-8',
            },
            highlight: [
                {
                    time: 15,
                    text: 'One more chance',
                },
                {
                    time: 30,
                    text: '谁でもいいはずなのに',
                },
                {
                    time: 45,
                    text: '夏の想い出がまわる',
                },
                {
                    time: 60,
                    text: 'こんなとこにあるはずもないのに',
                },
                {
                    time: 75,
                    text: '终わり',
                },
            ],
            controls: [
                {
                    position: 'right',
                    html: 'Control',
                    index: 1,
                    tooltip: 'Control Tooltip',
                    style: {
                        marginRight: '20px',
                    },
                    click: function () {
                        console.info('You clicked on the custom control');
                    },
                },
            ],
            icons: {
                loading: '<img src="https://picsum.photos/200/300">',
                state: '<img width="150" height="150" src="https://picsum.photos/200/300">',
                indicator: '<img width="16" height="16" src="https://picsum.photos/200/300">',
            },
        });
    });
    </script>
</body>
</html>
